<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="card">
    <h1 id="titulo">Bienvenido :)</h1>

    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button id="btnSaludar">Saludar</button>

    <p id="mensaje"></p>

    <button id="btnTema">Cambiar tema</button>
</section>

<section class="card">
    <h2>Lista de tareas</h2>

    <input type="text" id="tarea" placeholder="Nueva tarea">
    <button id="btnAgregar">Agregar</button>

    <ul id="lista"></ul>
</section>

<section class="card">
    <h2>Progreso de actividad</h2>

    <progress id="barra" value="0" max="100"></progress>
    <p id="porcentaje">0%</p>

    <button id="btnProgreso">Avanzar progreso</button>
</section>

<script src="script.js"></script>
</body>
</html>
